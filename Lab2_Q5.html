<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popcorn Sales Form</title>
<!-- Add Bootstrap CSS link -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center">Welcome to Millennium Gymnastic Booster Club Popcorn Sales</h1>
  <form>
    <div class="mb-3">
      <label for="buyerName" class="form-label">Buyer's Name:</label>
      <input type="text" id="buyerName" name="buyerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="streetAddress" class="form-label">Street Address:</label>
      <input type="text" id="streetAddress" name="streetAddress" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="cityStateZip" class="form-label">City State Zip:</label>
      <input type="text" id="cityStateZip" name="cityStateZip" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name:</label>
      <select id="productName" name="productName" class="form-select" required>
        <option value="Unpopped Popcorns (1 lb.)">$3.00 - Unpopped Popcorns (1 lb.)</option>
        <option value="Caramel Popcorns (1 lb.)">$3.50 - Caramel Popcorns (1 lb.)</option>
        <option value="Caramel Nut Popcorns (1 lb.)">$4.50 - Caramel Nut Popcorns (1 lb.)</option>
        <option value="Toffee Nut Popcorns (1 lb.)">$5.00 - Toffee Nut Popcorns (1 lb.)</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Price:</label>
      <input type="text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label for="paymentMethod" class="form-label">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" class="form-select" required>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
        <option value="discover">Discover</option>
        <option value="cheque">Cheque</option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Submit Order</button>
      <button type="reset" class="btn btn-danger">Clear Order Form</button>
    </div>
  </form>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
</body>
</html>
