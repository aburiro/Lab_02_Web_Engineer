<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table using Colspan</title>
<!-- Add Bootstrap CSS link -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Using Colspan</h2>
  <table class="table table-bordered">
    <tr>
      <td colspan="4" class="text-center">Users Info</td>
    </tr>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>1</td>
      <td>John Carter</td>
      <td>johncarter@mail.com</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Peter Parker</td>
      <td>peterparker@mail.com</td>
    </tr>
    <tr>
      <td>3</td>
      <td>John Rambo</td>
      <td>johnrambo@mail.com</td>
    </tr>
  </table>

  <br>

  <table class="table table-bordered">
    <tr>
      <th colspan="2" class="text-center">Fruit juice Drinks and Meals</th>
    </tr>
    <tr>
      <th>Fruit juice</th>
      <th>Drinks</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>Orange</td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">Screw Driver</td>
    </tr>
    <tr>
      <td>Breakfast</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Lunch</td>
      <td>1</td>
    </tr>
    <tr>
      <td>Dinner</td>
      <td>1</td>
    </tr>
  </table>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
</body>
</html>
